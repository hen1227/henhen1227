  <style>
    .clickcounter-button {
      background-color: rgba(0.50,0.50,0.50,0.3);
      border: none;
/*       border-width: 3px; */
      color: white;
      width: 95%;
      height: 95%;
/*       padding: 15px 32px; */
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
  }
    .clickcounter-div {
      background-color: rgba(0.20,0.20,0.20,0.1);
      border: solid;
      border-width: 3px;
      color: white;
      width: 300px;
      height: 200px;
      padding: 10px 10px;

      display: inline-block;
      font-size: 16px;
  }
  </style>

<body>
<div w3-include-html="/../header.html"></div>
  <center>
    <h4>God Bridge Practice</h4>
    <p>If you start just right, it is possible to god bridge by simple walking backwards. Below is a way to practice clicking at the correct speed.</p>

    <h2 id="clickSpeed"> cps</h2>
    <h5 id="clickSpeedAverage"> cps</h5>
    <p><small>over the past 5 seconds</small></p>
    <div class="clickcounter-div">
      <button onClick="clickedPressed()" class="clickcounter-button"></button>
    </div>
    </center>
  
  <script>
    
    var lastClicked = 0;
    var clicks = [];
    
   function clickedPressed() {
      var timeNow = (new Date()).getTime();
     
      clicks.push(timeNow);
     setTimeout(function(){ clicks.shift(); document.getElementById("clickSpeedAverage").innerHTML = (clicks.length/5).toString().padEnd(2,.0)+" cps"; }, 5000);

      if(lastClicked != 0){
         document.getElementById("clickSpeed").innerHTML = ((timeNow-lastClicked)/1000).toString().padEnd(2,.0)+" cps";
       }
     
     
     document.getElementById("clickSpeedAverage").innerHTML = (clicks.length/5).toString().padEnd(2,.0)+" cps";

      lastClicked = timeNow;
  }
  </script>
  
  <script>
    includeHTML();
  </script>
  </body>
